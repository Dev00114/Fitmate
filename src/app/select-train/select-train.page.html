<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <img src="../assets/imgs/logo-new.png" />
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button href="/home">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="restaurant"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="pie-chart" ></ion-icon>
      </ion-button>
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">
    <div class="home-banner">
      <h1>SELECT YOUR<br><h2>TRAINING PROGRAMS</h2></h1>
    </div>
    <div class="landing-link">
      <div class="sel-train">
        <div class="fat-loss">
          <div class="frame" (click) = "goNext(1)">
            <img src="../assets/imgs/body-fat-icon.png" [ngClass]="{'actived':cur_sel == 1, 'inactived': cur_sel != 1}"/>
            <div class="mask" [ngClass]="{'actived':cur_sel == 1, 'inactived': cur_sel != 1}">
              <ion-icon name="checkmark" [ngClass]="{'actived':cur_sel == 1, 'inactived': cur_sel != 1}"></ion-icon>
            </div>
            <ion-label>BODY FATLOSS</ion-label>
          </div>
        </div>
        <div class="muscle-gain" (click) = "goNext(2)">
          <div class="frame">
            <img src="../assets/imgs/muscle-gain-icon.png" [ngClass]="{'actived':cur_sel == 2, 'inactived': cur_sel != 2}"/>
            <div class="mask" [ngClass]="{'actived':cur_sel == 2, 'inactived': cur_sel != 2}">
              <ion-icon name="checkmark" [ngClass]="{'actived':cur_sel == 2, 'inactived': cur_sel != 2}"></ion-icon>
            </div>
            <ion-label>MUSCLE GAIN</ion-label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="back-btn">
    <ion-button (click) = "goBack()">
      <ion-item>
        <ion-icon name="chevron-back-outline"></ion-icon>
        <ion-label>Back</ion-label>
      </ion-item>
    </ion-button>
  </div>
  <div class="home-man">
    <img src="../assets/imgs/men-home.png" />
  </div>
  <div class="progress">
    <div class="progress-bar"></div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <span>2020 ALL RIGHTS RESERVED</span>
  </ion-toolbar>
</ion-footer>
