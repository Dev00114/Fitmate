<ion-content fullscreen>
  <div slot="fixed" class="content">
    <ion-button fill="outline" color="warning" class="login" routerLink="/login">Login</ion-button>
    <ion-img src="../assets/imgs/logo-new.png" ></ion-img>
    <ion-button class="email" routerLink="/signup"><ion-icon name="mail"></ion-icon>Continue with Email</ion-button>
    <!-- <ion-button class="facebook"><ion-icon name="logo-facebook"></ion-icon>Login with Facebook</ion-button> -->
    <ion-button class="google" (click)="loginWithGoogle()"><ion-icon name="logo-google"></ion-icon>Continue with Google</ion-button>
    <ion-button class="guest" (click)="loginWithGuest()"><ion-icon name="person"></ion-icon>Continue As Guest</ion-button>
  </div>
</ion-content>
