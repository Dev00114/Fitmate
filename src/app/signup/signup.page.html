<ion-content fullscreen>
  <ion-img src="../assets/imgs/logo-new.png" ></ion-img>
  <ion-input inputmode="email" placeholder="Email" [(ngModel)]="email"></ion-input>
  <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
  <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="passwordForConfirmation"></ion-input>
  <ion-button (click)="signup()">Sign Up</ion-button>
  <ion-button fill="outline" color="success" routerLink="/login">Already have an account? Sign In</ion-button>
</ion-content>
